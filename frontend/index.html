<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Qrcode X Pro Max</title>

<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="logo.png" alt="Qrcode X Pro Max" class="logo">
            <!-- <p class = "sub-headline"> QRMB </p> -->
        </div>
        <nav class="nav-links">
            <a href="https://github.com/Methasit-Pun/Qrcode-X-Pro-Max" id="features">Features</a>

    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1 class="headline">Qrcode X Pro Max</h1>
            <p class="sub-headline">Transform up to 10 links into beautiful, scannable QR codes in seconds.</p>
            <form id="qr-form">
                <div class="input-group">
                    <label for="links">Enter your links:</label>
                    <textarea id="links" placeholder="Paste up to 10 links here, one per line"></textarea>
                </div>
                <button type="submit" class="generate-button">Generate QR Codes</button>
            </form>
        </div>
        <div class="output-section" id="qr-output"></div>
        <!-- <div id="qr-output"></div> -->

        
    </main>
