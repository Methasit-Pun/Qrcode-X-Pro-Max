<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrcode-X-Pro-Max</title>
    
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/reset.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- QR Library JS (optional for client-side QR generation) -->
    <script src="assets/qr-lib.min.js"></script>
</head>
<body>
    <div id="qr-generator">
        <h1>Qrcode X Pro Max</h1>
        <form id="qr-form">
            <label for="links">Enter Links (one per line):</label>
            <textarea id="links" rows="10"></textarea>
            <button type="submit">Generate QR Codes</button>
        </form>
        
        <div id="qr-output"></div>
    </div>

    <!-- Main JS -->
    <script src="script.js"></script>
</body>
</html>
